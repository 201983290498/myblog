<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="keywords" content=""/>
    <script>
        addEventListener("load", function () {
            setTimeout(hideURLbar, 0);
        }, false);

        function hideURLbar() {
            window.scrollTo(0, 1);
        }
    </script>
    <!-- Custom Theme files -->
    <link th:href="@{/css/404/style.css}" rel="stylesheet" type="text/css" media="all" />
    <!-- //Custom Theme files -->
    <!--pop-up-box-->
    <link th:href="@{/css/404/popuo-box.css}" rel="stylesheet" type="text/css" media="all" />
    <!--//pop-up-box-->
    <link rel="stylesheet" th:href="@{css/404/font-awesome.css}">
    <!-- Font-Awesome-Icons-CSS -->
    <!-- web font -->
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700,800' rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i"
          rel="stylesheet">
    <!-- //web font -->
</head>

<body>
<div class="main-agileits">
    <h1>Stylish Error Page</h1>
    <!-- content -->
    <div class="mainw3-agileinfo form">
        <div class="agileits-subscribe">
            <div class="img-po-agile">
                <img th:src="@{images/404/mmmmk.png}" alt="">
            </div>
            <div class="subscribe-w3lsbottom">
                <div class="w3l-page">
                    <i class="fa fa-spinner" aria-hidden="true"></i>Stylish
                </div>
                <h6>Oooops.... Something is wrong</h6>
                <h2>404</h2>
                <a class="play-icon popup-with-zoom-anim" href="#small-dialog1">
                    ERRORS</a>
            </div>
            <p class="page-agilemk">page not found</p>
            <div class="img-po-agile posi-sgile-2">
                <img th:src="@{images/404/mmmmk2.png}" alt="">
            </div>
            <div class="clear"></div>
        </div>
    </div>
    <!-- //content -->
</div>

<!-- Popup -->
<div class="main vlcone mfp-hide" id="small-dialog1">
    <h3>Errors..</h3>
    <ul style="width: 100%;margin: 40px auto 0" th:each="error:${errors}">
        <li th:text="${error}" style="list-style-type: none"></li>
    </ul>
</div>
<!-- //Popup -->

<!-- copyright -->
<div class="w3copyright-agile">

</div>
<!-- //copyright -->


<!-- jquery -->
<script th:src="@{js/404/jquery-2.1.4.min.js}"></script>
<!-- //jquery -->

<!-- popup modal (for signin & signup)-->
<script th:src="@{js/404/jquery.magnific-popup.js}"></script>
<script>
    $(document).ready(function () {
        $('.popup-with-zoom-anim').magnificPopup({
            type: 'inline',
            fixedContentPos: false,
            fixedBgPos: true,
            overflowY: 'auto',
            closeBtnInside: true,
            preloader: false,
            midClick: true,
            removalDelay: 300,
            mainClass: 'my-mfp-zoom-in'
        });

    });
</script>

</body>

</html>
